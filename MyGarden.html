<html>

<head></head>
<style>
    #startScreen {
        position: absolute;
        top: 30vh;
        left: 10vw;
        width: 80vw;
        height: 40vh;
        background-color: dimgray;
    }

    #gameScreen {
        position: absolute;
        top: 5vh;
        left: 5vw;
        width: 100vmin;
        height: 100vmin;
        background-image: url("https://www.whitecliffscountry.org.uk/Images/Things-to-do/Other/Pines-Garden.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        display: none;
    }

    #workScreen {
        position: absolute;
        top: 20vh;
        left: 20vw;
        width: 60vw;
        height: 60vh;
        background-image: url(img/GardenWireFrame.jpg);
        background-repeat: no-repeat;
        background-size: contain;
        display: none;
    }

    #endScreen {
        position: absolute;
        top: 30vh;
        left: 10vw;
        width: 80vw;
        height: 40vh;
        background-color: dimgray;
        background-repeat: no-repeat;
        background-size: cover;
        display: none;
    }

    #startBTN {
        position: absolute;
        top: 30%;
        left: 20%;
        width: 60%;
        height: 40%;
        background-color: blueviolet;
        cursor: pointer;
        user-select: none;
        text-align: center;
    }

    #directions {
        position: absolute;
        top: 5%;
        left: 75%;
        width: 20%;
        height: 25%;
        border-radius: 5%;
        background-color: blue;
        background-repeat: no-repeat;
        background-size: contain;
        text-align: center;
    }

    #wireFrameBTN {
        position: absolute;
        top: 5%;
        left: 30%;
        width: 40%;
        height: 2%;
        border-radius: 5%;
        cursor: pointer;
        background-color: goldenrod;
        background-repeat: no-repeat;
        background-size: contain;
        text-align: center;
    }

    #shovel {
        position: absolute;
        top: 35%;
        left: 40%;
        width: 20%;
        height: 15%;
        transform: translate(-50%, -50%);
        background-image: url("https://www.pngarts.com/files/3/Shovel-PNG-Image.png");
        background-repeat: no-repeat;
        background-size: contain;
        cursor: pointer;
        user-select: none;
    }

    #flowerSeed {
        position: absolute;
        top: 45%;
        left: 40%;
        width: 20vw;
        height: 20vh;
        background-image: url("https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/12/09194400/Seed.png");
        background-repeat: no-repeat;
        background-size: contain;
        user-select: none;
    }

    #endBTN {
        position: absolute;
        top: 2%;
        left: 10%;
        width: 10%;
        height: 5%;
        background-color: darkred;
        user-select: none;
        border-radius: 50%;
        cursor: pointer;
        user-select: none;
    }

    #playagainBTN {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30%;
        height: 30%;
        background-color: blueviolet;
        user-select: none;
        border-radius: 5%;
        cursor: pointer;
        user-select: none;
        text-align: center;
    }
</style>

<body>
    <div id="startScreen">
        <div id="startBTN"> Start. </div>
    </div>
    <div id="gameScreen">
        <div id="directions">Click shovel to bury a seed!</div>
        <div id="wireFrameBTN">Click to see Wireframe!</div>
        <div id="shovel"></div>
        <div id="flowerSeed"></div>
        <div id="endBTN"> Exit </div>
    </div>
    <div id="workScreen"></div>
    <div id="endScreen">Thanks for playing!
        <div id="playagainBTN"> Play Again? </div>
    </div>
    <script>
        var myStartScreen;
        myStartScreen = document.querySelector("#startScreen");
        myStartScreen.style.color = "white";
        
        
        var myGameScreen;
        myGameScreen = document.querySelector("#gameScreen");
        myGameScreen.style.color = "white";
        
        
        var myStartBTN;
        myStartBTN = document.querySelector("#startBTN");
        myStartBTN.style.fontSize = "5em";
        myStartBTN.style.textAlign = "center";
        myStartBTN.addEventListener("click", hideStartShowGame, false);
        
        
        var myWorkBTN;
        myWorkBTN = document.querySelector("#wireFrameBTN")
        myWorkBTN.style.textAlign = "center"
        myWorkBTN.addEventListener("click", hideWorkShow, false);
        
        
        var myDirections;
        myDirections = document.querySelector("#directions");
        myDirections.style.fontSize = "2.5em";
        myDirections.style.textAlign = "center"
        
        
        var myShovel;
        myShovel = document.querySelector("#shovel");
        myShovel.style.fontSize = "2em";
        myShovel.style.textAlign = "center";
        myShovel.addEventListener("click", plantSeed, false);
        
        
        var mySeed;
        mySeed = document.querySelector("#flowerSeed");
        var myWorkScreen
        myWorkScreen = document.querySelector("#workScreen")
        
        
        var myEndScreen;
        myEndScreen = document.querySelector("#endScreen");
        myEndScreen.style.fontSize = "3em";
        myEndScreen.style.textAlign = "center";
        myEndScreen.style.color = "white";
        
        
        var myEndBTN;
        myEndBTN = document.querySelector("#endBTN");
        myEndBTN.style.fontSize = "1.5em";
        myEndBTN.style.textAlign = "center";
        myEndBTN.addEventListener("click", hideGameShow, false);
        
        
        var myplayagainBTN;
        myplayagainBTN = document.querySelector("#playagainBTN");
        myplayagainBTN.addEventListener("click", hideEndShow, false);
        var myPositionY = 0;
        var mouseClicks = 0;

        function plantSeed() {
            myPositionY = myPositionY + 10;
            mySeed.style.transform = "translateY(" + myPositionY + "%)";
            mouseClicks += 1;
            if (mouseClicks === 12) {
                alert("Yay! Now a flower will grow with time!");
                myGameScreen.style.display = "none";
                myEndScreen.style.display = "block";
                mySeed.style.top = "60%";
                myPositionY = myPositionY - 160;
                mouseClicks = 0;
            }
        }

        function hideStartShowGame() {
            myStartScreen.style.display = "none";
            myGameScreen.style.display = "block";
        }

        function hideGameShow() {
            myGameScreen.style.display = "none";
            myEndScreen.style.display = "block";
        }

        function hideWorkShow() {
            myGameScreen.style.display = "none";
            myWorkScreen.style.display = "block";
        }

        function hideEndShow() {
            myEndScreen.style.display = "none";
            myStartScreen.style.display = "block";
        }
    </script>
</body>

</html>
